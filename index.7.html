<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main7.css">

</head>
<body>

<div class="container">
    <h1 class="bag">Bootstrap Sub-Menu</h1>
    <div class="row my-5">
        <div class="col-md-6" style="border: 1px solid lightgrey">
            <ul class="list-unstyled ml-2" style="font-size: 35px">
                <li class="d-inline-block dropdown">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                    <ul class="dropdown-menu dropright">
                        <li class="dropright dropdown-item dropdown-toggle">Action</li>
                        <li class="dropright dropdown-item dropdown-toggle" data-toggle="dropdown">Another action
                            <ul class="dropdown-menu">
                                <li class="dropdown item ml-2">Sub action</li>
                                <li class="dropdown item ml-2">Another sub action</li>
                                <li class="dropdown item ml-2">Some thing else here</li>
                            </ul>
                        </li>
                        <li class="dropdown-item">Something else here</li>
                        <hr>
                        <li class="dropdown-item">Separated link</li>
                    </ul>
                </li>
                <li class="d-inline-block dropdown">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">Dropdown </button>
                </li>
            </ul>

        </div>
    </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
